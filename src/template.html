<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty's</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Tasty's</h1>
        </div>
        <div class="nav">
            <button class="nav-button" id="home">
                <div class="icon">
                    <img src="imgs/home.svg" alt="Home">
                </div>
                <div>Home</div>
            </button>
            <button class="nav-button" id="menu">
                <div class="icon">
                    <img src="imgs/menu.svg" alt="Menu">
                </div>
                <div>Menu</div>
            </button>
            <button class="nav-button" id="contact">
                <div class="icon">
                    <img src="imgs/contact.svg" alt="Contact">
                </div>
                <div>Contact</div>
            </button>
        </div>
        <div class="github">
            <button class="nav-button">
                <img src="imgs/github.svg" alt="Github">
            </button>
        </div>
    </header>
    <div id="content"></div>
</body>

</html>
